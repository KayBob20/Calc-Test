<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Total</title>
    <style>
      .main-container {
    background: #e2e2e2;
    padding: 20px;
    display: flex;
}

h1 {
    background: #0cbbaa;
    width: 100%;
  }  

.container {
    display: flex;
    background-color: #e87b7b;
    margin: auto;
    width: 100%;
  }
  
  .one-left-column {
    flex-grow: 1; /* Grow to fill remaining space */
    /* display: flex; */
    flex-direction: column; /* Stack its children vertically */
    align-items: center; /* Center align the children horizontally */
  }
  
  .final-total {
    flex-grow: 1; /* Grow to fill remaining space */
    background-color: antiquewhite;
    text-align: center; /* Center align the text */
    flex: 60%; /* the width of the total box */
  }
  

.button-container {
    background: #ef6464;
    display: flex;
}

button {
    padding: 10px 20px;
    border: 3px solid #ffffff;
    background-color: #0cbbaa;
    color: white;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
    /* transition-duration: 0.2s; Set the default transition duration */
}

#copyButton {
  width: auto;
}

button:hover {
    transform: scale(1.1); /* Scale the button slightly larger on hover */
}

/* Define the animation */
@keyframes buttonClick {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

/* Apply the animation to buttons */
button:active {
    animation: buttonClick 0.9s ease normal; /* Set animation-fill-mode to forwards */
}

/* This removes the arrow keys from the input boxes: */

input[type="number"]::-webkit-outer-spin-button,
input[type="number"]::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
}

input {
    padding: 10px;
    /* border: 3px solid #0cbbaa; */
    border: none;
    font-size: 16px;
    transition: border-color, background-color 0.3s ease;
    text-align: center;
    color: #cfcfcf;
    width: 50%;
}

#totalInput {
  color: #000000;
  width: 100%;
  height: 80%;
  box-sizing: border-box;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  outline: none;
  border-radius: 10px;
  text-align: none;
}

/* This determines what color the input box border is when the user is typing in it */

input:focus {
    /* border-color: #f2ff65; */
    background-color: #dafbf7;
    outline: none;
}

.input-active {
    color: black; /* Makes the text black indicating that you can type in it */
}

.active {
    background-color: #ffffff; /* Change this to the color you want */
    color: #0cbbaa; /* Change this to the color you want */
    border: 3px solid #0cbbaa;
    /* transition-duration: 0.2s; */
}

.active:hover {
    transform: scale(1.1); /* Scale the button slightly larger on hover */
}

.new-layout {
    background: #e2e2e2;
    padding: 20px;
    margin-bottom: 20px;
    display: flex;
}

.the-grid {
  display: grid;
  grid-template-columns: repeat(15, 1fr);
  grid-template-rows: repeat(6, 1fr);
  width: 100%;
  gap: 10px;
}

.twod-art {
    grid-area: 1 / 1 / 1 / 7;
    background-color: #0000002f;
    display: flex;
}

.twod-art-grid {
  display: grid;
  grid-template-columns: repeat(1, 1fr);
  grid-template-rows: repeat(3, 1fr);
  width: 100%;
  gap: 10px;
  background-color: #0000002f;
}

.twod-art-section-one {
    grid-area: 1 / 1 / 1 / 3;
    background-color: #2ecabb;
    text-align: center;
    display: flex;
    align-items: center; /* Align text vertically */
    justify-content: center; /* Align text horizontally */
}

.twod-art-section-two {
    grid-area: 2 / 1 / 2 / 3;
    background-color: #0000002f;
    display: grid;
}

.twod-art-section-three {
    grid-area: 3 / 1 / 3 / 3;
    background-color: #0000002f;
    display: grid;
}

.amount-drawn {
    grid-area: 2 / 1 / 2 / 7;
    background-color: #0000002f;
}

.amount-drawn-grid {
  display: grid;
  grid-template-columns: repeat(1, 1fr);
  grid-template-rows: repeat(4, 1fr);
  width: 100%;
  gap: 10px;
  background-color: #0000002f;
}

.amount-drawn-section-one {
    grid-area: 1 / 1 / 1 / 5;
    background-color: #2ecabb;
    text-align: center;
    display: flex;
    align-items: center; /* Align text vertically */
    justify-content: center; /* Align text horizontally */
}

.amount-drawn-section-two {
    grid-area: 2 / 1 / 2 / 5;
    background-color: #0000002f;
}

.amount-drawn-section-three {
    grid-area: 3 / 1 / 3 / 5;
    background-color: #0000002f;
}

.amount-drawn-section-four {
    grid-area: 4 / 1 / 4 / 5;
    background-color: #0000002f;
}

.input-box {
    grid-area: 1 / 7 / 3 / 16;
    background-color: #0000002f;
    display: flex;
}

.input-box-grid {
  display: grid;
  grid-template-columns: repeat(1, 1fr);
  grid-template-rows: 16% repeat(1, 1fr);
  width: 100%;
  gap: 10px;
  background-color: #00ff6a;
}

.input-box-section-one {
    grid-area: 1 / 1 / 1 / 2;
    background-color: #2ecabb;
    text-align: center;
    display: flex;
    align-items: center; /* Align text vertically */
    justify-content: center; /* Align text horizontally */
}

.input-box-section-two {
    grid-area: 2 / 1 / 2 / 2;
    background-color: #b32828b8;
    text-align: center;
    align-items: center; /* Align text vertically */
    justify-content: center; /* Align text horizontally */
    padding: 20px;
}

.twod-add-ons {
    grid-area: 3 / 1 / 3 / 16;
    background-color: #0000002f;
}

.lineart {
    grid-area: 4 / 1 / 4 / 6;
    background-color: #0000002f;
}

.shading {
    grid-area: 4 / 6 / 4 / 11;
    background-color: #0000002f;
}

.background {
    grid-area: 4 / 11 / 4 / 16;
    background-color: #0000002f;
}

.other {
    grid-area: 5 / 1 / 5 / 16;
    background-color: #0000002f;
}

.animated {
    grid-area: 6 / 1 / 6 / 6;
    background-color: #0000002f;
}

.threed {
    grid-area: 6 / 6 / 6 / 11;
    background-color: #0000002f;
}

.writing {
    grid-area: 6 / 11 / 6 / 16;
    background-color: #0000002f;
}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div class="new-layout">

  <div class="the-grid">
 <!--  -----------------------
   2D art section
 ----------------------- -->
    <div class="twod-art">
      <div class="twod-art-grid">
        <!-- -------- -->
        <div class="twod-art-section-one">2D Art</div>
        <div class="twod-art-section-two">
          <div class="button-container">
            <button id="sketchBtn">Sketch</button>
          </div>
        </div>
        <div class="twod-art-section-three">
          <div class="button-container">
            <button id="cleanBtn">Clean Lined</button>
          </div>
        </div>
        <!-- -------- -->
    </div>
  </div>
  <!--  -----------------------
   Amount drawn section
 ----------------------- -->
    <div class="amount-drawn">
      <div class="amount-drawn-grid">
        <!-- -------- -->
        <div class="amount-drawn-section-one">Amount Drawn</div>
        <div class="amount-drawn-section-two">
          <div class="button-container">
            <button id="headshotBtn">Headshot</button>
            <input type="number" id="headshotInput" min="1" max="99" value="0">
          </div>
        </div>
        <div class="amount-drawn-section-three">
          <div class="button-container">
            <button id="halfbodyBtn">Halfbody</button>
            <input type="number" id="halfbodyInput" min="1" max="99" value="0">
          </div>
        </div>
        <div class="amount-drawn-section-four">
          <div class="button-container">
            <button id="fullbodyBtn">Fullbody</button>
            <input type="number" id="fullbodyInput" min="1" max="99" value="0">
          </div>
        </div>
        <!-- -------- -->
      </div>
    </div>
 <!--  -----------------------
   Total section
 ----------------------- -->
    <div class="input-box">
      <div class="input-box-grid">
        <!-- -------- -->
        <div class="input-box-section-one">Total</div>
        <div class="input-box-section-two">

          Total: <span id="total">0</span>
          <br>
          <button id="copyButton">Copy</button>
          <br>
          <textarea id="totalInput"></textarea>

        </div>
        <!-- -------- -->
      </div>
    </div>
     <!--  -----------------------
   2D Add-ons section
 ----------------------- -->
    <div class="twod-add-ons">2D Add-ons</div>
      <!-- -------- -->
        <div class="lineart">line art</div>
        <div class="shading">shading</div>
        <div class="background">background</div>
    <!-- -------- -->
     <!--  -----------------------
   Other categories section
 ----------------------- -->
    <div class="other">other</div>
    <div class="animated">animated</div>
    <div class="threed">3d</div>
    <div class="writing">writing</div>

  </div>

</div>

<script>
$(document).ready(function() {
  const headshotBtn = $('#headshotBtn');
  const halfbodyBtn = $('#halfbodyBtn');
  const fullbodyBtn = $('#fullbodyBtn');
  const headshotInput = $('#headshotInput');
  const halfbodyInput = $('#halfbodyInput');
  const fullbodyInput = $('#fullbodyInput');
  const totalDisplay = $('#total');
  const sketchBtn = $('#sketchBtn');
  const cleanBtn = $('#cleanBtn');
  const totalInput = $('#totalInput');

  let headshotTotal = 0;
  let halfbodyTotal = 0;
  let fullbodyTotal = 0;

  // Add logic for sketchBtn and cleanBtn
  sketchBtn.click(function() {
    $(this).toggleClass('active');
    cleanBtn.removeClass('active');
    updateStylePricing();
    updateButtonStates();
  });

  cleanBtn.click(function() {
    $(this).toggleClass('active');
    sketchBtn.removeClass('active');
    updateStylePricing();
    updateButtonStates();
  });

  // Update button states and remove 'active' class from headshot, halfbody, and fullbody buttons if necessary
  function updateButtonStates() {
    const isStyleActive = sketchBtn.hasClass('active') || cleanBtn.hasClass('active');
    const buttons = [headshotBtn, halfbodyBtn, fullbodyBtn];

    buttons.each(function() {
      const btn = $(this);
      const input = btn.is(headshotBtn) ? headshotInput : btn.is(halfbodyBtn) ? halfbodyInput : fullbodyInput;
      if (!isStyleActive) {
        btn.removeClass('active').addClass('greyed-out');
        input.prop('disabled', true).val(0).removeClass('input-active');
      } else {
        btn.removeClass('greyed-out');
        if (!btn.hasClass('active')) {
          input.prop('disabled', true).val(0).removeClass('input-active');
        }
      }
    });

    headshotBtn.prop('disabled', !isStyleActive);
    halfbodyBtn.prop('disabled', !isStyleActive);
    fullbodyBtn.prop('disabled', !isStyleActive);
  }

  // Initially, buttons should be updated based on the current state
  updateButtonStates();

  // Adjustments for drawing type buttons
  [headshotBtn, halfbodyBtn, fullbodyBtn].forEach(btn => {
    btn.click(function() {
      const isStyleActive = sketchBtn.hasClass('active') || cleanBtn.hasClass('active');
      if (!isStyleActive) {
        return;
      }
      $(this).toggleClass('active');
      const input = $(this).is(headshotBtn) ? headshotInput : $(this).is(halfbodyBtn) ? halfbodyInput : fullbodyInput;
      input.prop('disabled', !$(this).hasClass('active')).val($(this).hasClass('active') ? 1 : 0).toggleClass('input-active', $(this).hasClass('active'));
      updateTotal();
    });
  });

  // Revised updateTotal with logic considering active styles and quantities
  function updateTotal() {
    const headshotPrice = sketchBtn.hasClass('active') ? 80 : cleanBtn.hasClass('active') ? 250 : 0;
    const halfbodyPrice = sketchBtn.hasClass('active') ? 100 : cleanBtn.hasClass('active') ? 300 : 0;
    const fullbodyPrice = sketchBtn.hasClass('active') ? 120 : cleanBtn.hasClass('active') ? 350 : 0;

    headshotTotal = headshotPrice * parseInt(headshotInput.val());
    halfbodyTotal = halfbodyPrice * parseInt(halfbodyInput.val());
    fullbodyTotal = fullbodyPrice * parseInt(fullbodyInput.val());

    const total = headshotTotal + halfbodyTotal + fullbodyTotal;
    totalDisplay.text(total);
    totalInput.val(`Total: ${total}`);
  }

  // Update event listeners for inputs to directly call updateTotal without conditions
  headshotInput.on('input', updateTotal);
  halfbodyInput.on('input', updateTotal);
  fullbodyInput.on('input', updateTotal);

  // Call updateTotal initially to set the total based on initial states
  updateTotal();
});
</script>

</body>
</html>
